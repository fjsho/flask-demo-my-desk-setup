<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Desk Environment - Top</title></head>
<body>
  <h1>Desk Environment Management</h1>
  <h2>デスク環境バージョン一覧</h2>

  {% if versions %}
    <ul>
      {% for v in versions %}
      <li>
        <a href="{{ url_for('show_version', version_id=v.id) }}">{{ v.versionName }}</a> 
        ({{ v.startPeriod }} ~ {{ v.endPeriod }})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>まだ登録がありません。</p>
  {% endif %}

  <p><a href="{{ url_for('create_version') }}">デスクバージョン新規登録</a></p>
  <p><a href="{{ url_for('items_list') }}">アイテム一覧</a></p>
</body>
</html>
