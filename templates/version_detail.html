<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Version Detail</title>
  </head>
  <body>
    <h1>バージョン詳細</h1>
    <form
      action="{{ url_for('update_version_info', version_id=version.id) }}"
      method="POST"
    >
      <div>
        <label>バージョン名:</label>
        <input
          type="text"
          name="versionName"
          value="{{ version.versionName }}"
        />
      </div>
      <div>
        <label>始期:</label>
        <input
          type="date"
          name="startPeriod"
          value="{{ version.startPeriod }}"
        />
      </div>
      <div>
        <label>終期:</label>
        <input type="date" name="endPeriod" value="{{ version.endPeriod }}" />
      </div>
      <button type="submit">更新</button>
    </form>

    <hr />
    <h2>アイテム一覧</h2>
    {% if attached_items %}
    <ul>
      {% for it in attached_items %}
      <li>
        {{ it.name }} ({{ it.category }}) [<a href="{{ it.productLink }}"
          >商品リンク</a
        >]
        <form
          action="{{ url_for('remove_item_from_version', version_id=version.id) }}"
          method="POST"
          style="display: inline"
        >
          <input type="hidden" name="item_id" value="{{ it.id }}" />
          <button type="submit">デタッチ</button>
        </form>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>アイテムがありません。</p>
    {% endif %}

    <hr />
    <h3>アイテム追加</h3>
    <form
      action="{{ url_for('add_item_to_version', version_id=version.id) }}"
      method="POST"
    >
      <div>
        <label>既存アイテムを追加:</label>
        <select name="existing_item_id">
          <option value="">--選択しない--</option>
          {% for it in all_items %}
          <option value="{{ it.id }}">{{ it.name }} ({{ it.category }})</option>
          {% endfor %}
        </select>
      </div>
      <hr />
      <div>
        <label>新規アイテム: 名前</label>
        <input type="text" name="new_item_name" />
      </div>
      <div>
        <label>カテゴリ</label>
        <input type="text" name="new_item_category" />
      </div>
      <div>
        <label>商品リンク</label>
        <input type="text" name="new_item_link" />
      </div>
      <button type="submit">追加</button>
    </form>

    <p><a href="{{ url_for('index') }}">トップへ戻る</a></p>
  </body>
</html>
