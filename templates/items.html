<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Desk Environment - アイテム一覧</title>
  </head>
  <body>
    <h1>アイテム一覧</h1>

    {% if items %}
    <ul>
      {% for item in items %}
      <li>ID: {{ item.id }} | {{ item.name }} ({{ item.category }})</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>まだアイテムが登録されていません。</p>
    {% endif %}

    <!-- 新規アイテム追加フォーム -->
    <h2>アイテムを登録する</h2>
    <form action="{{ url_for('items') }}" method="POST">
      <div>
        <label for="name">名前:</label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label for="category">カテゴリ:</label>
        <input type="text" name="category" />
      </div>
      <button type="submit">登録</button>
    </form>

    <hr />
    <p><a href="{{ url_for('index') }}">トップ画面に戻る</a></p>
  </body>
</html>
