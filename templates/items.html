<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>アイテム一覧</title>
  </head>
  <body>
    <h1>アイテム一覧</h1>
    <div class="items-container">
      {% for item in items %}
      <div class="item">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p>カテゴリ: {{ item.category }}</p>
      </div>
      {% endfor %}
    </div>
    <a href="/">戻る</a>
  </body>
</html>
