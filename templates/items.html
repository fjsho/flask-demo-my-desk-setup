<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Items</title>
  </head>
  <body>
    <h1>アイテム一覧</h1>
    <ul>
      {% for item in items %}
        <li>ID: {{ item.id }} | {{ item.name }} ({{ item.category }})</li>
      {% endfor %}
    </ul>

    <h2>アイテム新規作成</h2>
    <form action="{{ url_for('create_item') }}" method="POST">
      <div>
        <label for="name">名前:</label>
        <input type="text" name="name" />
      </div>
      <div>
        <label for="category">カテゴリ:</label>
        <input type="text" name="category" />
      </div>
      <button type="submit">作成</button>
    </form>

    <hr />
    <a href="{{ url_for('index') }}">戻る</a>
  </body>
</html>
