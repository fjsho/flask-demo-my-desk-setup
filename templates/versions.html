<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>バージョン履歴</title>
  </head>
  <body>
    <h1>バージョン履歴</h1>
    <div class="versions-container">
      {% for version in versions %}
      <div class="version">
        <h2><a href="/version/{{ version.id }}">{{ version.id }}</a></h2>
        <p>リリース日: {{ version.release_date }}</p>
        <p>{{ version.description }}</p>
      </div>
      {% endfor %}
    </div>
    <a href="/">戻る</a>
  </body>
</html>
